<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลงทะเบียน (1.1.6)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ลงทะเบียน</h2>
        <form id="registrationForm">
            
            <div class="form-group">
                <label for="display">Display Name</label>
                <input type="text" id="display" name="display" readonly>
            </div>
            <div class="form-group">
                <label for="firstname">ชื่อ</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">สกุล</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="company">บริษัท</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="branch">สาขา</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="province">จังหวัด</label>
                <select id="province" name="province" required>
                    <option value="" disabled selected>เลือกจังหวัด</option>
                    <option value="กรุงเทพมหานคร">กรุงเทพมหานคร</option>
                    <option value="เชียงใหม่">เชียงใหม่</option>
                    <option value="ชลบุรี">ชลบุรี</option>
                    <!-- เพิ่มจังหวัดอื่น ๆ ได้ตามต้องการ -->
                </select>
            </div>
            <div class="form-group">
                <label for="position">ตำแหน่ง</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <button type="submit">ลงทะเบียน</button>
            </div>
        </form>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({ liffId: "2005641282-mG0q5w8V" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                return liff.getProfile();
            }).then(profile => {
                
                document.getElementById('display').value = profile.displayName;
                document.getElementById('registrationForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = {
                        userId: profile.userId,
                        displayName: profile.displayName,
                        firstName: document.getElementById('firstname').value,
                        lastName: document.getElementById('lastname').value,
                        company: document.getElementById('company').value,
                        branch: document.getElementById('branch').value,
                        province: document.getElementById('province').value,
                        position: document.getElementById('position').value
                    };
                    axios.post('https://script.google.com/macros/s/AKfycbxQW7GKO9wiqlwxmlgR5_pdvLn9uZBKGF5iqR_hglxgFo9-zwqgbFDjVAz3QDVJvleJqQ/exec', formData, {
 mode: "no-cors",                       
 headers: {
                            'Content-Type': 'text/plain'
                        },
                        redirect: "follow", 
                       
                    }).then(response => {
                        alert('ลงทะเบียนสำเร็จ!');
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('มีบางอย่างผิดพลาด กรุณาลองใหม่อีกครั้ง');
                         alert(error);
                    });
                    
                });
            }).catch(err => {
                console.error('LIFF Initialization failed', err);
            });
        });
    </script>
</body>
</html>
