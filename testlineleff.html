<!DOCTYPE html>
<html>
<head>
  <title>LIFF App</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2005627400-Olrpek0v" }); // Replace with your LIFF ID
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      
      document.getElementById('send').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        fetch('https://script.google.com/macros/s/AKfycbwfwWgCFA-vCLCpD7mNHP6Dea-oOaJ7nHwnRdIFMyXDkSnIiRi7xPw66HOycvi8tQeTog/exec', { // Replace with your Google Apps Script URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, message }),
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        });
      });
    }
    main();
  </script>
</head>
<body>
  <h1>Submit Data</h1>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <textarea id="message" placeholder="Message"></textarea>
  <button id="send">Send</button>
</body>
</html>
