<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group select, 
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Report an Issue</h2>
        <form>
            <div class="form-group">
                <label for="issue-category">Issue Category</label>
                <select id="issue-category" name="issue-category">
                    <option value="email">Email</option>
                    <option value="network">Network</option>
                    <option value="work">Work</option>
                    <option value="excel">Excel</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-description">Issue Description</label>
                <textarea id="issue-description" name="issue-description" rows="4" placeholder="Describe the issue..."></textarea>
            </div>
            <div class="form-group">
                <label for="remote-id">Remote ID (Anydesk, Teamviewer)</label>
                <input type="text" id="remote-id" name="remote-id" placeholder="Enter remote ID...">
            </div>
            <div class="form-group">
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
